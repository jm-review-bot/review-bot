<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="/css/sidebar.css"/>
    <link rel="stylesheet" href="/css/font-glyphicons.css">

    <title>theme</title>
</head>
<body>
<div class="container-fluid">
    <div class="sidenav">
        <div>
            KJUJ
        </div>
        <div class="list-group list-group-flush">
            <a class="active list-group-item list-group-item-action" href="#">Темы</a>
        </div>

        <div class="list-group list-group-flush">
            <a class="active list-group-item list-group-item-action"
               href="#">Вопросы</a>
        </div>
    </div>
    <div class="main">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand"></a>
            <form class="form-inline">
                <a href="#" class="btn btn-primary">Добавить тему</a>
            </form>
            <div class="input-group mb-3">
                <input type="text" class="form-control col-md-2 offset-md-10" placeholder="Поиск" aria-label="Поиск"
                       aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="button-addon2">Поиск</button>
                </div>
            </div>
        </nav>
        <h1>Список всех доступных тем</h1>

        <!--Контейнер для тем-->
        <div class="accordion" id="theme-accordion">
            <!--Содержимое заполняется с помощью JS-->
        </div>
    </div>
</div>

<!--Модальное окно. Заголовок и содержимое заполняются с помощью JS-->
<div class="modal fade" id="modal-window" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-title">
                    <!--Здесь расположен заголовок окна-->
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="modal-body">
                <!--Здесь расположено содержимое окна-->
            </div>
        </div>
    </div>
</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script type="text/javascript" src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/popper.js/1.16.0/popper.min.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<!-- Custom JavaScript -->
<script type="text/javascript" src="/js/themePageService.js"></script>
<script type="text/javascript" src="/js/questionPageService.js"></script>
<script type="text/javascript" src="/js/deleteQuestionService.js"></script>
<script type="text/javascript" src="/js/addQuestionService.js"></script>

</body>
</html>
