<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="/css/sidebar.css"/>
    <link rel="stylesheet" href="/css/font-glyphicons.css">

    <title>theme</title>
</head>
<body>
<div class="container-fluid">
    <div class="sidenav">
        <div>
            KJUJ
        </div>
        <div class="list-group list-group-flush">
            <!--        <div class="list-group list-group-flush">-->
            <a class="active list-group-item list-group-item-action"
               href="#">Темы</a>
        </div>

        <div class="list-group list-group-flush">
            <a class="active list-group-item list-group-item-action"
               href="#">Вопросы</a>
        </div>
    </div>
    <div class="main">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand"></a>
            <form class="form-inline">
                <a href="#" class="btn btn-primary">Добавить тему</a>
            </form>
            <div class="input-group mb-3">
                <input type="text" class="form-control col-md-2 offset-md-10" placeholder="Поиск" aria-label="Поиск"
                       aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="button-addon2">Поиск</button>
                </div>
            </div>
        </nav>
        <h1>Список всех доступных тем</h1>

        <!--        контейнер для тем-->

        <div class="accordion" id="accordionExample">
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h4 class="mb-0">
                        <div class="row">
                            <div class="col-10" role="button" data-toggle="collapse" data-target="#collapseOne"
                                 aria-expanded="true" aria-controls="collapseOne">
                                Тема 1#
                            </div>
                            <div id="theme-buttons" class="col-2 text-right">
                                <button class="btn btn-link" id="nextTheme" type="button">
                                    <span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span>
                                </button>
                                <button class="btn btn-link" id="previousTheme" type="button">
                                    <span class="glyphicon glyphicon-menu-up" aria-hidden="true"></span>
                                </button>
                                <button class="btn btn-link" id="updateTheme" type="button">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                </button>
                            </div>
                        </div>
                    </h4>
                </div>

                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                     data-parent="#accordionExample">
                    <div class="card-body">
                        <div class="card">
                            <!--                            контейнер для вопроса-->
                            <div class="card-header" id="headingTwo">
                                <h4 class="mb-0">
                                    <div class="row">
                                        <div class="col-10" role="button">
                                            <div id="question" class="col-sm-8">
                                                Вопрос 1Вопрос 1Вопрос 1Вопрос 1Вопрос 1Вопрос 1Вопрос 1Вопрос 1Вопрос 1Вопрос 1Вопрос 1Вопрос 1Вопрос 1Вопрос 1Вопрос 1Вопрос 1Вопрос 1Вопрос 1
                                            </div>
                                        </div>
                                        <div id="buttons" class="col-2 text-right">
                                            <button class="btn btn-link" id="nextQuestion" type="button">
                                                <span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span>
                                            </button>
                                            <button class="btn btn-link" id="previousQuestion" type="button">
                                                <span class="glyphicon glyphicon-menu-up" aria-hidden="true"></span>
                                            </button>
                                            <button class="btn btn-link" id="updateQuestion" type="button">
                                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                            </button>
                                            <button class="btn btn-link" id="deleteQuestion" type="button">
                                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                            </button>
                                        </div>
                                    </div>
                                </h4>
                            </div>
                        </div>
                    </div>
                    <div>
                        <button id="addQuestion" type="button" class="btn btn-outline-primary btn-lg btn-block">Добавить вопрос</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script type="text/javascript" src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/popper.js/1.16.0/popper.min.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<!-- Custom JavaScript -->
<script type="text/javascript" src="/js/ajax.js"></script>
<script type="text/javascript" src="/js/showListThemeDto.js"></script>

</body>
</html>
