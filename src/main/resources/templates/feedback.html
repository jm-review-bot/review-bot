<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="/css/sidebar.css"/>
    <link rel="stylesheet" href="/css/font-glyphicons.css">
    <link rel="stylesheet" type="text/css" href="/css/reviewBot.css"/>

    <title>feedback</title>
</head>
<body>
<nav class="navbar bg-dark fixed-top">
    <a class="navbar-brand"></a>
    <form action="/logout" class="form-inline">
        <button class="btn btn-outline-danger">
            LOGOUT
        </button>
    </form>
</nav>
<div class="container-fluid">
    <div class="sidenav">
        <div class="list-group list-group-flush">
            <a class="active list-group-item list-group-item-action"
               href="/admin/feedback">Обратная связь</a>
        </div>

        <div class="list-group list-group-flush">
            <a class="active list-group-item list-group-item-action" href="/admin/theme">Темы</a>
        </div>
        <div class="list-group list-group-flush">
            <a class="active list-group-item list-group-item-action" href="/admin/users">Юзеры</a>
        </div>
    </div>
    <div class="main">
        <h1>Список всех доступных фидбэков</h1>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th COLSPAN=2>Студент</th>
                <th COLSPAN=2>Проверяющий</th>
                <th>Оценка ревью</th>
                <th>Оценка проверющего</th>
                <th></th>
            </tr>
            </thead>
            <!--Контейнер для фидбэков-->
            <tbody id="feedback-accordion">
            <!-- Список фидбэков, заполняется с помощью JS -->
            </tbody>
        </table>
    </div>
</div>
<!-- Модалка для просмотра фидбэковского комментария студента -->
<div class="modal" tabindex="-1" role="dialog" id="modalFormForStudentComment">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Просмотр комментария студента</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="studentComment">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script type="text/javascript" src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/popper.js/1.16.0/umd/popper.min.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<!-- Custom JavaScript -->
<script type="text/javascript" src="/js/feedbackPageService.js"></script>
</body>
</html>
